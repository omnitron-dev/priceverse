version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: priceverse-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: priceverse
    ports:
      - "5432:5432"
    volumes:
      - priceverse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: priceverse-redis
    ports:
      - "6379:6379"
    volumes:
      - priceverse_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  priceverse_postgres_data:
  priceverse_redis_data:
